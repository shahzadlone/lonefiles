# ================================================================================== Font
# Font configuration
font:

  # Note: might need to use `Fira Code` for family on linux (depending on the font).
  normal:
    family: "FiraCode Nerd Font"
    style: Regular

  bold:
    family: "FiraCode Nerd Font"
    style: Bold

  italic:
    family: "Victor Mono"
    style: Italic

  bold_italic:
    family: "Victor Mono"
    style: Bold Italic

  size: 8
