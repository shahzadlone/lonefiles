# Shahzad's Tmux Configurations.

# Fix Tmux colors, by starting with terminals own color scheme.
set -g default-terminal "xterm-256color"

# Ensure the key-codes are xterm alike
set -g xterm-keys on

# Remap prefix to Ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Quickly source the .tmux.conf file.
unbind r
bind r source-file ~/.tmux.conf

# Quick pane cycling.
unbind ^A
bind ^A select-pane -t :.+

# Get the mouse working. So now if I can click to switch panes.
set -g mouse on

# Move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"

# Move tmux copy buffer into x clipboard
bind C-y run "tmux save-buffer - | xclip -i"

# Smart pane switching with awareness of Vim splits.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

setw -g mode-keys vi
